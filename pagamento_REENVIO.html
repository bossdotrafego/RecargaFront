
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ConfirmaÃ§Ã£o de Pagamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 40px;
    }
    .box {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    .codigo {
      font-size: 22px;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      margin: 20px 0;
      display: inline-block;
    }
    a {
      color: #00ff99;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>ðŸ”„ Verificando pagamento...</h1>
    <p id="status">Aguarde, isso pode levar alguns segundos.</p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const nome = urlParams.get('nome');

    if (!nome) {
      document.getElementById("status").innerText = "Erro: Nome nÃ£o informado.";
    } else {
      fetch("http://localhost:3000/api/pagamento", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome })
      })
      .then(res => res.json())
      .then(data => {
        if (data.sucesso) {
          document.querySelector(".box").innerHTML = `
            <h1>âœ… Pagamento Confirmado!</h1>
            <p>Seu cÃ³digo de acesso:</p>
            <div class="codigo">${data.codigo}</div>
            <p><a href="https://wa.me/5511912345678?text=Recebi meu cÃ³digo: ${data.codigo}" target="_blank">Chamar Suporte no WhatsApp</a></p>
          `;
        } else {
          document.getElementById("status").innerText = "Erro: " + data.erro;
        }
      })
      .catch(() => {
        document.getElementById("status").innerText = "Erro ao conectar com o servidor.";
      });
    }
  </script>
</body>
</html>
